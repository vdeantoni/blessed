<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E2E Test: Basic Box</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css"
    />
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: #000;
      }
      #terminal {
        width: 800px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <div id="terminal"></div>
    <script type="module">
      import { Terminal } from "https://cdn.jsdelivr.net/npm/xterm@5.3.0/+esm";
      import { Screen, Box } from "../../../dist/index.js";

      const term = new Terminal({ rows: 24, cols: 80 });
      term.open(document.getElementById("terminal"));
      const screen = new Screen({ terminal: term });

      const box = new Box({
        parent: screen,
        top: "center",
        left: "center",
        width: 30,
        height: 10,
        content: "Test Box Content",
        border: { type: "line" },
        style: {
          fg: "white",
          border: { fg: "cyan" },
        },
      });

      screen.render();

      // Expose for Playwright
      window.testBox = box;
      window.testScreen = screen;
      window.testReady = true;
    </script>
  </body>
</html>
