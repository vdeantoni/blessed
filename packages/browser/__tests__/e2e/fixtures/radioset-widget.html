<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E2E Test: RadioSet Widget</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
  <style>
    body { margin: 0; padding: 20px; background: #000; }
    #terminal { width: 800px; height: 600px; }
  </style>
</head>
<body>
  <div id="terminal"></div>
  
  <script type="module">
    import { Terminal } from 'https://cdn.jsdelivr.net/npm/xterm@5.3.0/+esm';
    import { Screen, RadioButton, RadioSet } from '../../../dist/index.js';
    const term = new Terminal({ rows: 24, cols: 80 });
    term.open(document.getElementById('terminal'));
    const screen = new Screen({ terminal: term });

    const radioSet = new RadioSet({
      parent: screen,
      top: 'center',
      left: 'center',
      width: '50%',
      height: '50%',
      border: 'line',
      style: {
        border: { fg: 'white' }
      }
    });

    // Add radio buttons to the set
    new RadioButton({
      parent: radioSet,
      top: 1,
      left: 2,
      height: 1,
      content: 'Option 1',
      checked: true
    });

    new RadioButton({
      parent: radioSet,
      top: 3,
      left: 2,
      height: 1,
      content: 'Option 2'
    });

    new RadioButton({
      parent: radioSet,
      top: 5,
      left: 2,
      height: 1,
      content: 'Option 3'
    });

    window.testRadioSet = radioSet;
    window.testScreen = screen;

    screen.render();
    window.testReady = true;
  </script>
</body>
</html>
