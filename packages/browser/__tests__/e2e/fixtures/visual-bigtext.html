<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E2E Test: BigText Widget</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
  <style>
    body { margin: 0; padding: 20px; background: #000; }
    #terminal { width: 800px; height: 600px; }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <script type="module">
    import { Terminal } from 'https://cdn.jsdelivr.net/npm/xterm@5.3.0/+esm';
    import { Screen, BigText } from '../../../dist/index.js';

    try {
      const term = new Terminal({ rows: 24, cols: 80 });
      term.open(document.getElementById('terminal'));
      const screen = new Screen({ terminal: term });

      const bigtext = new BigText({
        parent: screen,
        top: 'center',
        left: 'center',
        width: '80%',
        height: '50%',
        style: {
          fg: 'white',
          bg: 'blue'
        }
      });

      bigtext.setContent('TEST');

      window.testBigText = bigtext;
      window.testScreen = screen;

      screen.render();
      window.testReady = true;
    } catch (error) {
      console.error('BigText test error:', error);
      window.testError = error.message;
      window.testReady = true; // Set ready even on error so test can check testError
    }
  </script>
</body>
</html>
