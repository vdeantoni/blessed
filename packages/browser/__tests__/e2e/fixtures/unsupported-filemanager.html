<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E2E Test: Unsupported FileManager Widget</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
  <style>
    body { margin: 0; padding: 20px; background: #000; }
    #terminal { width: 800px; height: 600px; }
  </style>
</head>
<body>
  <div id="terminal"></div>
  
  <script type="module">
    import { Terminal } from 'https://cdn.jsdelivr.net/npm/xterm@5.3.0/+esm';
    import { Screen, FileManager } from '../../../dist/index.js';

    window.testError = null;
    window.testWidget = null;
    window.testReady = false;

    try {
      const term = new Terminal({ rows: 24, cols: 80 });
      term.open(document.getElementById('terminal'));
      const screen = new Screen({ terminal: term });

      // Attempt to create filemanager widget
      const filemanager = new FileManager({
        parent: screen,
        top: 'center',
        left: 'center',
        width: '50%',
        height: '50%',
        cwd: '/'
      });

      window.testWidget = filemanager;

      // If no error, check if it's a placeholder or warning
      if (!filemanager || filemanager.type !== 'filemanager') {
        window.testError = 'FileManager widget not supported or degraded';
      }

      screen.render();
    } catch (error) {
      window.testError = error.message || 'FileManager widget failed';
    } finally {
      window.testReady = true;
    }
  </script>
</body>
</html>
