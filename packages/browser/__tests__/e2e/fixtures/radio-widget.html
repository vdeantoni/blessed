<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E2E Test: Radio Widget</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
  <style>body { margin: 0; padding: 20px; background: #000; } #terminal { width: 800px; height: 600px; }</style>
</head>
<body>
  <div id="terminal"></div>
  <script src="../../../dist/index.global.js"></script>
  <script type="module">
    import { Terminal } from 'https://cdn.jsdelivr.net/npm/xterm@5.3.0/+esm';
    const { createXTermScreen, blessed } = window.BlessedBrowser;
    const term = new Terminal({ rows: 24, cols: 80 });
    term.open(document.getElementById('terminal'));
    const screen = createXTermScreen({ terminal: term });

    const form = blessed.form({
        parent: screen,
        mouse: true,
        keys: true,
        vi: true,
        left: 0,
        top: 0,
        width: '100%',
        style: {
            bg: 'green',
        },
    });

    const radio1 = blessed.radiobutton({ parent: form, top: 5, left: 5, content: 'Option 1',   shrink: true,keys: true });
    const radio2 = blessed.radiobutton({ parent: form, top: 7, left: 5, content: 'Option 2',   shrink: true,keys: true });

    screen.render();

    window.testRadio1 = radio1;
    window.testRadio2 = radio2;
    window.testScreen = screen;
    window.testReady = true;
  </script>
</body>
</html>
