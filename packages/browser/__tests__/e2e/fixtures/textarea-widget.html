<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E2E Test: Textarea Widget</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css"
    />
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: #000;
      }
      #terminal {
        width: 800px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <div id="terminal"></div>

    <script type="module">
      import { Terminal } from "https://cdn.jsdelivr.net/npm/xterm@5.3.0/+esm";

      import { Screen, Textarea } from "../../../dist/index.js";

      const term = new Terminal({ rows: 24, cols: 80 });
      term.open(document.getElementById("terminal"));
      const screen = new Screen({ terminal: term });

      const textarea = new Textarea({
        parent: screen,
        top: 5,
        left: 5,
        width: "80%",
        height: 10,
        keys: true,
        mouse: true,
        inputOnFocus: true,
        border: { type: "line" },
        style: {
          fg: "white",
          bg: "black",
          border: { fg: "cyan" },
          focus: { bg: "blue" },
        },
      });

      textarea.focus();
      screen.render();

      // Expose for Playwright
      window.testTextarea = textarea;
      window.testScreen = screen;
      window.testReady = true;
    </script>
  </body>
</html>
