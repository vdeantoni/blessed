<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E2E Test: Unsupported Terminal Widget</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
  <style>
    body { margin: 0; padding: 20px; background: #000; }
    #terminal { width: 800px; height: 600px; }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <script src="../../../dist/index.global.js"></script>
  <script type="module">
    import { Terminal } from 'https://cdn.jsdelivr.net/npm/xterm@5.3.0/+esm';
    const { createXTermScreen, blessed } = window.BlessedBrowser;
    const term = new Terminal({ rows: 24, cols: 80 });
    term.open(document.getElementById('terminal'));
    const screen = createXTermScreen({ terminal: term });

    window.testError = null;
    window.testWidget = null;

    try {
      // Attempt to create terminal widget (nested terminal)
      const terminal = blessed.terminal({
        parent: screen,
        top: 'center',
        left: 'center',
        width: '50%',
        height: '50%',
        shell: '/bin/bash'
      });

      window.testWidget = terminal;

      // If no error, check if it's a placeholder or warning
      if (!terminal || terminal.type !== 'terminal') {
        window.testError = 'Terminal widget not supported or degraded';
      }

      screen.render();
    } catch (error) {
      window.testError = error.message || 'Terminal widget failed';
    }

    window.testReady = true;
  </script>
</body>
</html>
