<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>E2E Test: Checkbox Widget</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css"
    />
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: #000;
      }
      #terminal {
        width: 800px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <div id="terminal"></div>

    <script type="module">
      import { Terminal } from "https://cdn.jsdelivr.net/npm/xterm@5.3.0/+esm";
      import { Screen, Checkbox, Form } from "../../../dist/index.js";
      const term = new Terminal({ rows: 24, cols: 80 });
      term.open(document.getElementById("terminal"));
      const screen = new Screen({ terminal: term });

      const form = new Form({
        parent: screen,
        mouse: true,
        keys: true,
        vi: true,
        left: 0,
        top: 0,
        width: "100%",
        style: {
          bg: "green",
        },
      });

      const checkbox = new Checkbox({
        parent: form,
        top: "center",
        left: "center",
        shrink: true,
        content: "Accept Terms",
        keys: true,
        mouse: true,
      });

      checkbox.focus();
      screen.render();

      window.testCheckbox = checkbox;
      window.testScreen = screen;
      window.testReady = true;
    </script>
  </body>
</html>
