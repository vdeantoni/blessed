<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E2E Test: ListBar Widget</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css"
    />
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: #000;
      }
      #terminal {
        width: 800px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <div id="terminal"></div>

    <script type="module">
      import { Terminal } from "https://cdn.jsdelivr.net/npm/xterm@5.3.0/+esm";

      import { Screen, Listbar } from "../../../dist/index.js";

      const term = new Terminal({ rows: 24, cols: 80 });
      term.open(document.getElementById("terminal"));
      const screen = new Screen({ terminal: term });

      window.selectedCommand = null;

      const listbar = new Listbar({
        parent: screen,
        bottom: 0,
        left: 0,
        right: 0,
        height: 3,
        keys: true,
        mouse: true,
        border: "line",
        style: {
          border: { fg: "cyan" },
          item: { fg: "white" },
          selected: { bg: "blue", fg: "white" },
        },
        commands: {
          File: {
            keys: ["f"],
            callback: function () {
              window.selectedCommand = "File";
            },
          },
          Edit: {
            keys: ["e"],
            callback: function () {
              window.selectedCommand = "Edit";
            },
          },
          View: {
            keys: ["v"],
            callback: function () {
              window.selectedCommand = "View";
            },
          },
        },
      });

      listbar.focus();
      screen.render();

      // Expose for Playwright
      window.testListBar = listbar;
      window.testScreen = screen;
      window.testReady = true;
    </script>
  </body>
</html>
