<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E2E Test: ScrollableText Widget</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
  <style>
    body { margin: 0; padding: 20px; background: #000; }
    #terminal { width: 800px; height: 600px; }
  </style>
</head>
<body>
  <div id="terminal"></div>
  
  <script type="module">
    import { Terminal } from 'https://cdn.jsdelivr.net/npm/xterm@5.3.0/+esm';
    import { Screen, ScrollableText } from '../../../dist/index.js';
    const term = new Terminal({ rows: 24, cols: 80 });
    term.open(document.getElementById('terminal'));
    const screen = new Screen({ terminal: term });

    const scrollableText = new ScrollableText({
      parent: screen,
      top: 'center',
      left: 'center',
      width: '50%',
      height: '50%',
      border: 'line',
      scrollable: true,
      keys: true,
      mouse: true,
      style: {
        border: { fg: 'white' }
      },
      content: 'Line 1\nLine 2\nLine 3\nLine 4\nLine 5\nLine 6\nLine 7\nLine 8\nLine 9\nLine 10\nLine 11\nLine 12\nLine 13\nLine 14\nLine 15'
    });

    window.testScrollableText = scrollableText;
    window.testScreen = screen;

    screen.render();
    window.testReady = true;
  </script>
</body>
</html>
