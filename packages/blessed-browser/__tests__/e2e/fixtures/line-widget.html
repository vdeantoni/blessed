<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E2E Test: Line Widget</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
  <style>
    body { margin: 0; padding: 20px; background: #000; }
    #terminal { width: 800px; height: 600px; }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <script src="../../../dist/blessed-browser.global.js"></script>
  <script type="module">
    import { Terminal } from 'https://cdn.jsdelivr.net/npm/xterm@5.3.0/+esm';

    const { createXTermScreen, blessed } = window.BlessedBrowser;

    const term = new Terminal({ rows: 24, cols: 80 });
    term.open(document.getElementById('terminal'));
    const screen = createXTermScreen({ terminal: term });

    const line = blessed.line({
      parent: screen,
      top: 'center',
      left: 'center',
      width: '80%',
      orientation: 'horizontal',
      type: 'line',
      fg: 'cyan',
      ch: 'â”€'
    });

    screen.render();

    // Expose for Playwright
    window.testLine = line;
    window.testScreen = screen;
    window.testReady = true;
  </script>
</body>
</html>
